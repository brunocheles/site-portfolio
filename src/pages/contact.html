<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Estilo -->
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="stylesheet" href="../css/animacoes.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Source+Code+Pro:wght@500&display=swap" rel="stylesheet">
    <!------------>
    <title>BRUNOCHELES</title>
</head>
<body class="container">
    <header class="container">
        <div class="header-line"></div>
        <nav id="page-header" class="flex"></nav>
    </header>

    <main class="container">
        <section id="contato" class="grid">
            <div class="contato grid-col2 flex">
                <div class="dadosContato" data-anima="centro">
                    <h3>Entre em contato</h3>
                    <p>R. Salvador Potério - Jardim Alexandre Balbo, Ribeirão Preto - SP, 14066-117, Brasil</p>
                    <p><a href="mailto:bruno.cheles@outlook.com">bruno.cheles@outlook.com</a></p>
                    <p><a href="tel:+5516991325478">(16) 99132-5478</a></p>
                </div>
                <div class="dadosSugestoes" data-anima="centro">
                    <form action="" method="get">
                        <div id="nomeEsobrenome" class="flex">
                            <p class="nome">
                                <label for="name">Nome*</label> <br>
                                <input type="text" name="name" id="name" placeholder="Insira seu nome" required>
                            </p>
                            <p class="sobrenome">
                                <label for="sobrenome">Sobrenome</label> <br>
                                <input type="text" name="sobrenome" id="sobrenome" placeholder="Insira seu sobrenome">
                            </p>
                        </div>
                        <p class="email">
                            <label for="email">Email*</label> <br>
                            <input type="email" name="email" id="email" placeholder="Insira seu email" required>
                        </p>
                        <p>
                            <label for="tel">Telefone</label> <br>
                            <input type="tel" name="tel" id="tel" placeholder="Insira seu telefone">
                        </p>
                        <p>
                            <label for="assunto">Assunto*</label> <br>
                            <input type="text" name="assunto" id="assunto" placeholder="Insira o assunto" required>
                        </p>
                        <p>
                            <label for="msg">Mensagem*</label> <br>
                            <textarea name="msg" id="msg" cols="30" rows="5" placeholder="Insira sua mensagem" required></textarea>
                        </p>
                        <input type="button" value="Enviar">
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer class="container">
        <div id="page-footer" class="flex"></div>
    </footer>
    <!-- Scripts -->
    <script src="../js/generateItems.js"></script>
    <script src="../js/cmds.js"></script>
    <script src="../js/animations.js"></script>
</body>
</html>
