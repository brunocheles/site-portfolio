<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/contact.css">
    <link rel="stylesheet" type="text/css" href="../css/preloader.css">
    <link href="https://fonts.cdnfonts.com/css/avenir" rel="stylesheet">
    <title>brunocheles</title>
</head>

<body onload="preLoad(); generateHeaderAndFooter(); actualPage();">
    <div id="preloader"></div>

    <header class="header-menu container" id="header"></header>

    <main class="container">
        <section id="contato" class="grid grid-col-131">
            <div class="contato flex">
                <div class="dadosContato">
                    <h3>Entre em contato</h3>
                    <p>R. Salvador Potério - Jardim Alexandre Balbo, Ribeirão Preto - SP, 14066-117, Brasil</p>
                    <p><a href="mailto:bruno.cheles@outlook.com">bruno.cheles@outlook.com</a></p>
                    <p><a href="tel:+5516991325478">(16) 99132-5478</a></p>
                </div>
                <div class="dadosSugestoes">
                    <form action="" method="get">
                        <div id="nomeEsobrenome">
                            <p class="nome">
                                <label for="name">Nome *</label> <br>
                                <input type="text" name="name" id="name" placeholder="Insira seu nome" required>
                            </p>
                            <p class="sobrenome">
                                <label for="sobrenome">Sobrenome</label> <br>
                                <input type="text" name="sobrenome" id="sobrenome" placeholder="Insira seu sobrenome">
                            </p>
                        </div>
                        <p class="email">
                            <label for="email">Email *</label> <br>
                            <input type="email" name="email" id="email" placeholder="Insira seu email" required>
                        </p>
                        <p>
                            <label for="tel">Telefone</label> <br>
                            <input type="tel" name="tel" id="tel" placeholder="Insira seu telefone">
                        </p>
                        <p>
                            <label for="assunto">Assunto *</label> <br>
                            <input type="text" name="assunto" id="assunto" placeholder="Insira o assunto" required>
                        </p>
                        <p>
                            <label for="msg">Mensagem *</label> <br>
                            <textarea name="msg" id="msg" cols="30" rows="5" placeholder="Insira sua mensagem" required></textarea>
                        </p>
                        <input type="button" value="Enviar">
                    </form>
                    <p>Obrigado(a/e)!</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="page-footer container" id="footer"></footer>
    <!-- Scripts -->
    <script type="text/javascript" src="../js/cmds.js"></script>
    <script defer src="../js/header&footer.js"></script>
    <script src="../js/jquery.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
